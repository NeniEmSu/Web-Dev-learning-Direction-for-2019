<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staring with css </title>
    <!-- This is the link to my External Style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- This is inline Css -->
    <style>
        body {
            background-color: teal;
        }

        h1 {
            color: aquamarine;
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem;
        }

        p {
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Lets do Some basic Css</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, necessitatibus?</p>
    <h2 style="font-family: cursive;">Am adding specific styling to this h tag</h2>
    <p title="This p tag contains a class to target and style it specifically." class="external-style">I'll be using
        external css from here on.</p>
</body>

</html>
